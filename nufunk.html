<h1>Ню-фанк</h1>
<p>
Ню-фанк объединяет фанк, электронику и хип-хоп,
делая акцент на ритм и грув.
</p>
<h2>Исполнители</h2>
<p><b>Jamiroquai</b> — группа,
известная танцевальным звучанием и фанковыми басами.</p>

<p><b>Vulfpeck</b> — современный коллектив,
делающий минималистичный и живой фанк.</p>
